<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello PWA</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/logo_192.png" />
    <link
        rel="apple-touch-startup-image"
        href="images/launch-640x1136.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
        rel="apple-touch-startup-image"
        href="images/launch-1125x2436.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
        rel="apple-touch-startup-image"
        href="images/launch-1242x2208.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
        rel="apple-touch-startup-image"
        href="images/launch-1536x2048.png"
        media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
        rel="apple-touch-startup-image"
        href="images/launch-1668x2224.png"
        media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
  </head>
  <body>
    <h1>Hello PWA</h1>
    <button id="btn">test</button>
    <script>
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js')
          .then(registration => console.log('registered', registration))
          .catch(error => console.log('error', error));
      }
    });

    const btn = document.querySelector('#btn');
    let installPromptEvent;

    window.addEventListener('beforeinstallprompt', event => {
        // event.preventDefault();
        console.log('beforeinstallprompt', event);
        installPromptEvent = event;
    });

    btn.addEventListener('click', () => {
        installPromptEvent.prompt();
        installPromptEvent.userChoice.then(choice => {
            if (choice.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
            } else {
                console.log('User dismissed the A2HS prompt');
            }
            installPromptEvent = null;
        });
    });
    </script>
  </body>
</html>
