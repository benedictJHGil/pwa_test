    <style>
      .ios-prompt {
        background-color: #fcfcfc;
        border: 1px solid #666;
        display: none;
        padding: 0.8rem 1rem 0 0.5rem;
        text-decoration: none;
        font-size: 16px;
        color: #555;

        position: absolute;
        margin: 0 auto 1rem;
        left: 1rem;
        right: 1rem;

      }

  <body>
    <h1>Hello PWA</h1>
    <button id="btn">Add to homescreen</button>
    <div class="ios-prompt">
      <span style="color: rgb(187, 187, 187); float: right; margin-top: -14px; margin-right: -11px;">&times;</span>
      <img src="assets/imgs/add2home.svg" style="float: left; height: 80px; width: auto; margin-top: -8px; margin-right: 1rem;">
      <p style="margin-top: -3px; line-height: 1.3rem;">To install this Web App in your iPhone/iPad press <img src="assets/imgs/share.svg" style="display: inline-block; margin-top: 4px; margin-bottom: -4px; height: 20px; width: auto;"> and then Add to Home Screen.</p>
    </div>
    
    <script>
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js')
          .then(registration => console.log('registered', registration))
          .catch(error => console.log('error', error));
      }
    });
      
     function showIosInstall() {
        let iosPrompt = document.querySelector(".ios-prompt");
        iosPrompt.style.display = "block";
        iosPrompt.addEventListener("click", () => {
          iosPrompt.style.display = "none";
        });
      }
    
      // Detects if device is on iOS
      const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        console.log('userAgent', userAgent);
        console.log('test(userAgent)',/iphone|ipad|ipod/.test(userAgent));
        return /iphone|ipad|ipod/.test( userAgent );
      }
      // Detects if device is in standalone mode
      const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
      console.log('standalone in window.navigator', 'standalone' in window.navigator);
      console.log('window.navigator.standalone', window.navigator.standalone);

      // Checks if should display install popup notification:
      if (isIos() && !isInStandaloneMode()) {
        // this.setState({ showInstallMessage: true });
        showIosInstall();
      } else {
        const btn = document.querySelector('#btn');
        btn.style.display = 'none';
        let installPromptEvent;

        window.addEventListener('beforeinstallprompt', event => {
            // event.preventDefault();
            console.log('beforeinstallprompt', event);
            installPromptEvent = event;
            btn.style.display = 'block';
        });

        btn.addEventListener('click', () => {
            installPromptEvent.prompt();
            installPromptEvent.userChoice.then(choice => {
                if (choice.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                installPromptEvent = null;
            });
        }); 
      }
//       addToHomescreen();
    </script>
